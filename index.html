<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="imageContainer">
        <img src="images/image-equilibrium.jpg" width="100%" />
        <div class="viewIcon"><img src="images/icon-view.svg"></div>
      </div>
      
      <div class="textPart">
        <div class="tokenName">Equilibrium #3429</div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="valueAndTime">
          <div class="price">
            <div class="ethIcon">
              <img src="images/icon-ethereum.svg" width="100%" />
            </div>
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <div class="timeIcon">
              <img src="images/icon-clock.svg" width="100%" />
            </div>
            <span>3 days left</span>
          </div>
        </div>
        <div class="line">
          <hr />
        </div>
        <div class="person">
          <div class="personImage">
            <img src="images/image-avatar.png" width="100%" />
          </div>
          <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
      </div>
    </div>
  </body>
</html>
